<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Aplica√ß√£o - Brise Cloud</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="font-poppins bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
    <h1 class="text-2xl text-gray-700 mb-6">Registro de Aplica√ß√£o</h1>
    <form id="applicationForm" class="space-y-4 text-gray-600">
      <div>
        <label for="name" class="block">Nome da Aplica√ß√£o <span class="text-red-500">*</span></label>
        <input type="text" id="name" name="name" required placeholder="Ex: Meu Sistema de Gest√£o" class="mt-1 w-full border border-gray-300 bg-gray-100 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label for="email" class="block">E-mail do Propriet√°rio <span class="text-red-500">*</span></label>
        <input type="email" id="email" name="email" required placeholder="usuario@exemplo.com" class="mt-1 w-full border border-gray-300 bg-gray-100 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        <p class="text-sm text-gray-500 mt-1">‚ö†Ô∏è O e-mail deve ser de uma conta j√° cadastrada no Brise Cloud.</p>
      </div>

      <div>
        <label for="contact_name" class="block">Nome de Contato <span class="text-red-500">*</span></label>
        <input type="text" id="contact_name" name="contact_name" required placeholder="Ex: Jo√£o Silva" class="mt-1 w-full border border-gray-300 bg-gray-100 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label for="contact_phone" class="block">Telefone de Contato <span class="text-red-500">*</span></label>
        <input type="text" id="contact_phone" name="contact_phone" required placeholder="+55 (11) 99999-9999" class="mt-1 w-full border border-gray-300 bg-gray-100 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label for="redirect_uri" class="block">Redirect URI (opcional)</label>
        <input id="redirect_uri" name="redirect_uri" placeholder="https://meuapp.com/oauth/callback" class="mt-1 w-full border border-gray-300 bg-gray-100 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Solicitar</button>
    </form>

    <div id="responseMessage" class="mt-4 hidden p-3 rounded-md"></div>
  </div>

  <script>
    document.getElementById("applicationForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        contact_name: form.contact_name.value,
        contact_phone: form.contact_phone.value,
        redirect_uri: form.redirect_uri.value || null
      };

      const messageBox = document.getElementById("responseMessage");
      messageBox.classList.add("hidden");

      try {
        const res = await fetch("https://brise.agst.com.br/api/v3/applications", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        messageBox.classList.remove("hidden");

        if (res.ok) {
          messageBox.textContent = "‚úÖ Solicita√ß√£o registrada com sucesso. Voc√™ receber√° uma mensagem com os dados assim que for processada.";
          messageBox.className = "mt-4 p-3 rounded-md bg-green-100 text-green-800";
        } else if (res.status === 404 && result.error === "USER_NOT_FOUND") {
          messageBox.textContent = "‚ö†Ô∏è O e-mail deve ser de uma conta j√° cadastrada no Brise Cloud.";
          messageBox.className = "mt-4 p-3 rounded-md bg-red-100 text-red-800";
        } else if (res.status === 409 && result.error === "APPLICATION_ALREADY_EXISTS") {
          messageBox.textContent = "‚ö†Ô∏è J√° existe uma aplica√ß√£o cadastrada com este nome ou e-mail. Por favor, utilize outro nome ou contate o suporte.";
          messageBox.className = "mt-4 p-3 rounded-md bg-yellow-100 text-yellow-800";
        } else {
          messageBox.textContent = "‚ö†Ô∏è Ocorreu um erro ao processar a solicita√ß√£o.";
          messageBox.className = "mt-4 p-3 rounded-md bg-yellow-100 text-yellow-800";
        }
      } catch (err) {
        messageBox.textContent = "üö® Falha de conex√£o com o servidor.";
        messageBox.className = "mt-4 p-3 rounded-md bg-red-100 text-red-800";
        messageBox.classList.remove("hidden");
      }
    });
  </script>
</body>

</html>
