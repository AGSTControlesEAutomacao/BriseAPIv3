<!DOCTYPE html>
<html>

<head>
	<title>Brise API - Redoc</title>
	<meta charset="utf-8" />
	<link rel="shortcut icon" href="../favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
	<script src="https://unpkg.com/rapipdf/dist/rapipdf-min.js"></script>

	<style>
		body {
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	<redoc></redoc>
	<script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
	<script>
		// Função para obter o parâmetro 'spec' da URL
		function getUrlParameter(name) {
			name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
			var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
			var results = regex.exec(location.search);
			return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
		};

		const specUrl = getUrlParameter('spec') || '../brise.cloud.openapi.yaml'; // Usa o parâmetro ou o padrão

		Redoc.init(specUrl, {
			theme: {
				logo: {
					maxHeight: '380px'
				}
			}
		});
	</script>

	<p style="margin:10px;">
		<rapi-pdf style="width:100%; height:40px; font-size:18px;" spec-url="../brise.cloud.openapi.yaml" button-bg="#b44646">
		</rapi-pdf>
	</p>

</body>

</html>
