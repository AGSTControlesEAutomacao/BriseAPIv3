<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>APIs Sistema Brise</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar img {
            max-width: 150px;
            width: 260px;
            margin: 0px 102px 0px 0px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            position: relative;
            color: #333;
            text-decoration: none;
            padding: 8px 12px;
            font-size: 18px;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
        }

        .nav-links a:hover {
            background-color: #e9e9e9;
        }

        .nav-links a.active-link::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background-color: #007bff;
            border-radius: 2px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            height: calc(100vh - 60px);
            margin-top: 60px;
        }

        .logo-container img {
            max-width: 50%;
            opacity: 0.7;
        }

        .content {
            margin-top: 60px;
            height: calc(100vh - 60px);
            width: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="left-section">
            <img src="logo.svg" alt="Logo da API REST Brise">
            <div class="nav-links">
                <a href="#" onclick="loadPage('redoc/index.html?spec=../brise.cloud.openapi.yaml', this)">Cloud API</a>
                <a href="#" onclick="loadPage('redoc/index.html?spec=../brise.lan.openapi.yaml', this)">LAN API</a>
            </div>
        </div>
    </div>

    <div id="logo" class="logo-container">
        <img src="logo.svg" alt="Logo da API REST Brise">
    </div>

    <iframe id="content" class="content" style="display:none;"></iframe>

    <script>
        function loadPage(page, clickedElement) {
            // Remove a classe "active-link" de todos os links
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.classList.remove('active-link');
            });

            // Adiciona a classe "active-link" ao link clicado
            clickedElement.classList.add('active-link');

            // Esconde a logo inicial e mostra o iframe com o conteudo
            document.getElementById("logo").style.display = "none";
            const iframe = document.getElementById("content");
            iframe.style.display = "block";
            iframe.src = page;
        }
    </script>
</body>

</html>
